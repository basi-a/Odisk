<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证邮箱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }
    .header {
      text-align: center;
    }
    .content {
      margin-top: 20px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>验证您的邮箱地址</h1>
    </div>
    <div class="content">
      <p>我们收到了验证以下电子邮件地址的请求:</p>
      <p><strong>{{.Email}}</strong></p>
      <p>如果确认此电子邮件地址属于您，请使用下面提供的代码:</p>
      <p><strong>{{.Code}}</strong></p>
    </div>

  </div>
</body>
</html>
